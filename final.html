<!DOCTYPE html> 
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Date Night Planner</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="./assets/style/final.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-custom">
      <a class="navbar-brand" href="./index.html">THE DATE NIGHT PLANNER</a>
      <button
        class="navbar-light navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-auto">
            <a class="nav-link" href="./dinner.html">Dinner</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="./movie.html">Movie</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="./final.html">Your Date</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- White desgin element -->
    <div class="white-bar"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="center col-sm-10">
          <button
            id="titleButton"
            type="button"
            class="btn btn-secondary btn-bump btn-xl"
          ></button>
        </div>
        <div class="col-sm-1"></div>
      </div>
      <!-- Box for final selections -->
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="final-box col-sm-10">
          <h2>IT'S A DATE!</h2>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 flex-column center">
              <div class="card text-center finalDinner"></div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 flex-column center">
              <div class="card text-center finalDrink"></div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 flex-column center">
              <div class="card text-center finalMovie"></div>
            </div>
            <br />
          </div>
          <div class="col-sm-1"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-5"></div>
        <!-- Button to make a new date. -->
        <div class="center col-2">
          <button
            id="returnButton"
            type="button"
            class="btn btn-secondary btn-long btn-xl"
          >
            MAKE A NEW DATE!
          </button>
        </div>
        <div class="col-5"></div>
      </div>
    </div>
    <div></div>
    <!-- Footer -->
    <div class="footer">
      <div class="white-bar"></div>
      <p></p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/dinner.js" async defer></script>
    <script src="./assets/script/script.js" async defer></script>
  </body>
</html>
